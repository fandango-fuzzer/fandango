table credentials file:/etc/smtpd/credentials

pki example.com cert "/etc/ssl/certs/server.crt"
pki example.com key  "/etc/ssl/private/server.key"

action "local" mbox
match from any auth <credentials> for any action "local"

listen on 0.0.0.0 tls-require port 8026 pki example.com auth <credentials>
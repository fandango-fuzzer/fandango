version: "3.9"

services:
  freeradius:
    image: freeradius/freeradius-server:3.2.7-alpine
    container_name: freeradius-test
    restart: unless-stopped

    ports:
      - "1812:1812/udp"   # authentication
      - "1813:1813/udp"   # accounting

    volumes:
      - ./data/raddb/clients.conf:/opt/etc/raddb/clients.conf
      - ./data/raddb/users:/opt/etc/raddb/users
      - ./data/raddb/sites-enabled/default:/opt/etc/raddb/sites-enabled/default

    command: ["-X"]  # debug mode for testing

    networks:
      - radiusnet

networks:
  radiusnet:
    driver: bridge



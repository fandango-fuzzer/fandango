version: "3"
services:
  bind9:
    build:
      context: image
      dockerfile: Dockerfile
    container_name: bind_coverage
    ports:
#      - "53:53/tcp"
      - "25566:53/udp"
    volumes:
      - ./data/config:/etc/bind
      - ./data/cache:/var/cache/bind
      - ./data/records:/var/lib/bind
    restart: no

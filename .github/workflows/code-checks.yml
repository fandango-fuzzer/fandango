name: Code Checks

on:
  pull_request:
  workflow_dispatch: # Enables manual execution from the Actions tab

jobs:
  black-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.13 ]  # Python version to run

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install black
        run: |
          pip install black

      - name: Check formatting with black
        run: |
          black --check .

  mypy-check:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ 3.13 ]  # Python version to run

    steps:
      - name: Install Fandango
        uses: ./.github/workflows/partials/install-fandango.yml
        with:
          python-version: ${{ matrix.python-version }}
          needs-sudo: ${{ matrix.os == 'ubuntu-latest' }}
          target: "development,book"
          skip-parser: 1

      - name: Run mypy
        shell: bash
        run: |
          mypy .
          mypy --strict src
name: Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev graphviz libgraphviz-dev pkg-config libarchive-tools llvm

      - name: Install Python dependencies
        run: |
          pip install pygraphviz -e ".[test]"

      # Run tests or coverage depending on branch
      - name: Run tests (dev)
        if: github.ref != 'refs/heads/main'
        run: |
          make tests

      - name: Run coverage (main)
        if: github.ref == 'refs/heads/main'
        run: |
          make coverage
          python3 -m coverage lcov

      - name: Upload HTML report (main only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: Test Report
          path: report.html

      - name: Cache pygraphviz site-packages
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/python3.11/dist-packages
          key: pygraphviz-${{ runner.os }}-python3.11
          restore-keys: |
            pygraphviz-${{ runner.os }}-

      - name: Upload to Coveralls (main only)
        if: github.ref == 'refs/heads/main'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
